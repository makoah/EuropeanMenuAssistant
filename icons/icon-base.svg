<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Spanish-themed background with gradient -->
  <defs>
    <linearGradient id="spanishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="decorativePattern" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(218,165,32,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(196,30,58,0.1);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" fill="url(#spanishGradient)" rx="72" ry="72"/>
  
  <!-- Decorative Spanish pattern -->
  <circle cx="256" cy="256" r="240" fill="url(#decorativePattern)"/>
  
  <!-- Menu scroll/paper background -->
  <rect x="96" y="128" width="320" height="256" fill="#FFFEF7" rx="16" ry="16" opacity="0.95"/>
  <rect x="104" y="136" width="304" height="240" fill="none" stroke="#D2691E" stroke-width="2" rx="12" ry="12"/>
  
  <!-- Spanish text lines representing menu items -->
  <rect x="128" y="160" width="160" height="8" fill="#2D1810" rx="4"/>
  <rect x="128" y="180" width="120" height="6" fill="#5D4E37" rx="3"/>
  <rect x="128" y="200" width="140" height="8" fill="#2D1810" rx="4"/>
  <rect x="128" y="220" width="100" height="6" fill="#5D4E37" rx="3"/>
  <rect x="128" y="240" width="180" height="8" fill="#2D1810" rx="4"/>
  <rect x="128" y="260" width="90" height="6" fill="#5D4E37" rx="3"/>
  
  <!-- Price indicators -->
  <rect x="320" y="156" width="48" height="16" fill="#DAA520" rx="8"/>
  <rect x="320" y="196" width="48" height="16" fill="#DAA520" rx="8"/>
  <rect x="320" y="236" width="48" height="16" fill="#DAA520" rx="8"/>
  
  <!-- Spanish flag accent -->
  <rect x="128" y="296" width="256" height="12" fill="#C41E3A" rx="6"/>
  <rect x="128" y="312" width="256" height="12" fill="#F1C40F" rx="6"/>
  <rect x="128" y="328" width="256" height="12" fill="#C41E3A" rx="6"/>
  
  <!-- Translation arrow -->
  <path d="M 200 340 L 220 360 L 200 380" stroke="#E67E22" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 160 360 L 220 360" stroke="#E67E22" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Search magnifying glass icon -->
  <circle cx="320" cy="340" r="24" fill="none" stroke="#2D1810" stroke-width="6"/>
  <circle cx="320" cy="340" r="16" fill="none" stroke="#2D1810" stroke-width="3"/>
  <path d="M 340 360 L 356 376" stroke="#2D1810" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Small Spanish elements -->
  <text x="256" y="440" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#FFFEF7">ESâ†’EN</text>
  <text x="256" y="464" text-anchor="middle" font-family="serif" font-size="16" fill="#F8F6F0">Menu Helper</text>
</svg>